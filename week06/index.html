<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-app="LunchCheck">
   <div class="container">
     <h1>Lunch Checker</h1>
     <!--I do not count empty item toward to the menu count -->
     	<div ng-controller="LunchCheckController">
	         <div class="form-group">
	             <input id="lunch-menu" type="text" ng-model="lunchItems"
               style={{borderStyle}}
	             placeholder="list comma separated dishes you usually have for lunch"
	             class="form-control">
	         </div>
	         <div class="form-group">
	             <button class="btn btn-default" ng-click="countMenu()">Check If Too Much</button>
	         </div>
	         <div class="form-group message" style={{fontStyle}}>
	           {{message}}
	         </div>
       </div>
   </div>

</body>
</html>
