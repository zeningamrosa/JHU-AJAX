<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as list">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model="searchTerm" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="list.found(searchTerm)">Narrow It Down For Me!</button>
    </div>
    
    <br><br>
    <!-- found-items should be implemented as a component -->
    <!--<found-items found-items="...." on-remove="...."></found-items> -->
    <div>
    <ul>
       <li ng-repeat="item in items">({{item.short_name}}) {{item.name}}: {{item.description}} 
       <button class="btn btn-default" 
        ng-click="list.removeItem($index);"><span class="glyphicon glyphicon-ok">
          </span> Don't want this one!</button>
          </li>
     </ul>
     </div>
     <br>
     <div class="emptyMessage" ng-if="items.length===0">Nothing found!</div>
  </div>

</body>
</html>
